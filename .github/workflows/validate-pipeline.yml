
on:
  pull_request

env:
  NODE_VERSION: '16.20.0'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Check Eslint
      run: npm run eslint .

    - name: Validate types
      run: npm run tsc

    - name: Build project
      run: npm run build

  